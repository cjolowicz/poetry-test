name: Tests
on: push
jobs:
  tests:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: 3.10
        architecture: x64
    - run: pipx install poetry==1.3.2
    - run: poetry install --sync
    - run: poetry run nox -s fmt
